<!DOCTYPE html>

<body>
<script>
var nums = [3,2,2,3];
var val = 3;
var removeElement = function(nums, val) {
    for(var i = 0; i<nums.length; i++){
        if(nums[i] == val){
           nums.splice(i,1);
            i--
           }
    }
     return nums.length;
};
console.log(removeElement(nums,val));
</script>
</body>
