<body>
<script>
    var digits = [9,9,9];

    var plusOne = function(digits) {
        var len = digits.length;
     for(var i = len-1; i >= 0; i--) {
         digits[i]++;
         digits[i] %= 10;
         if(digits[i] != 0) {
            return digits;
         }
         digits[i] = 0;
         if(digits[0] == 0) {
            digits.unshift(1);
            return digits;
         }
     }

};
console.log(plusOne(digits));
</script>
</body>
</html>
