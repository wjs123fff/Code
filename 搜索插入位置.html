<!DOCTYPE html>
<html>

    <title></title>
</head>
<body>
<script>
    var nums = [1,3,5,6];
    var target = 4;
    var searchInsert = function(nums, target) {
          for(var i = 0; i < nums.length; i++) {
              if(target == nums[i])
              {
                return i;
              }
              if(target != nums[i]) {
               nums.push(target);
               nums.sort((a,b)=> a-b);
               return nums.indexOf(target)
              }
          }
};
console.log(searchInsert(nums,target));
</script>
</body>
</html>
