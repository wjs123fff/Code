<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    var nums = [0,1,0,2,5];
var moveZeroes = function(nums) {
        var i = 0, j = 0;
        while(i < nums.length) {
            if(nums[i] != 0) {
                if(j < i) {
                    nums[j] = nums[i];
                    nums[i] = 0;
                }
                j++;
            }
            i++;
        }

        return nums;
};
console.log(moveZeroes(nums));
</script>
</body>
</html>
